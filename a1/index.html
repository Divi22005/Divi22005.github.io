<!DOCTYPE >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tooltip {
          position: relative;
          cursor: pointer;
          border-bottom: 1px dotted #000;
        }
      
        .tooltip:hover::after {
          content: attr(data-tooltip);
          position: absolute;
          background: #333;
          color: #fff;
          padding: 5px 10px;
          border-radius: 5px;
          top: 25px;
          left: 0;
          white-space: nowrap;
          z-index: 10;
        }
      
        .emphasize {
          font-weight: bold;
          color: darkblue;
        }
      
        .underline {
          text-decoration: underline;
        }
      </style>
</head>
<body>
    <h1>
      <span class="tooltip" data-tooltip="MongoDB, Express.js, React.js, Node.js">Essay on <span class="highlight">MERN</span> Stack</span>
    </h1>
  
    <p>
      The MERN stack is a popular collection of technologies used to build modern 
      <span class="underline">web applications</span>. The acronym MERN stands for 
      <span class="emphasize">MongoDB</span>, 
      <span class="emphasize">Expressjs</span>, 
      <span class="emphasize">Reactjs</span>, and 
      <span class="emphasize">Nodejs</span>.
    </p>
  </body>
</html>
